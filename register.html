<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invercredito - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>Registro de usuario</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="email" id="newEmail" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="Contraseña" required>
                </div>
                <div class="role-selection">
                    <label><input type="radio" name="role" value="administrador" checked> Administrador</label><br>
                    <label><input type="radio" name="role" value="tecnico"> Técnico</label>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
